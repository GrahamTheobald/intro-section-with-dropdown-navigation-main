<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header class="header">
    <img class="logo"src="./images/logo.svg" alt="logo">
    <nav class="header__nav">
      <ul class="menu hidden">
        <li>
          Features <img src="./images/icon-arrow-down.svg" alt="down arrow">
          <div class="menu__features hidden">
            <ul>
              <li>
                <img src="./images/icon-todo.svg" alt="todo"> <p>Todo List</p>
              </li>
              <li>
                <img src="./images/icon-calendar.svg" alt="calender"> <p>Calender</p>
              </li>
              <li>
                <img src="./images/icon-reminders.svg" alt="reminders"> <p>Reminders</p>
              </li>
              <li>
                <img src="./images/icon-planning.svg" alt="planning"> <p>Planning</p>
              </li>
            </ul>
          </div>
        </li>
        <li>
          Company <img src="./images/icon-arrow-down.svg" alt="down arrow">
          <div class="menu__company hidden">
            <ul>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </div>
        </li>
        <li>
          Careers
        </li>
        <li>
          About
        </li>
      </ul>
      <div class="login hidden">
        <button>Login</button>
        <button>Register</button>
      </div>
    </nav>
    <img class="menu-button" src="./images/icon-menu.svg" alt="menu">
    <img class="close-menu-button hidden" src="./images/icon-close-menu.svg" alt="close menu">

  </header>
  <main>
    <div>
      <img src="./images/image-hero-mobile.png" alt="hero">
      <img class="hidden" src="./images/image-hero-desktop.png" alt="hero">
    </div>
    <div class="info">
      <h1>
        Make remote work
      </h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button>
        Learn more
      </button>
      <footer>
        <img src="./images/client-databiz.svg" alt="client-databiz">      
        <img src="./images/client-audiophile.svg" alt="client-audiophile">      
        <img src="./images/client-meet.svg" alt="client-meet">      
        <img src="./images/client-maker.svg" alt="client-maker">      
      </footer>
    </div>
    </main>
  </body>
  </html>
